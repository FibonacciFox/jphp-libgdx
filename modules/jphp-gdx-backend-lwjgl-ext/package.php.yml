name: jphp-gdx-backend-lwjgl-ext
version: 1.0.0
description: libgdx jppm package
plugins:
  - Hub
  - Gradle
deps:
  jphp-runtime: '*'
  jphp-gdx-ext: "*"
config:
  ignore:
    - /.gradle/**
    - /.git/**
    - /gradle/**
    - /build/**
    - /bundle/**
    - /docs/**
    - /build/**
    - /package.hub.yml
gdx:
  version: 1.9.14
gradle:
  providedDeps: ''
  deps:
    - 'com.badlogicgames.gdx:gdx-backend-lwjgl:%gdx.version%'