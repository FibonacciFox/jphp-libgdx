name: jphp-gdx-ext
version: 1.0.0
description: libgdx jppm package
plugins:
  - Gradle
  - Hub
deps:
  jphp-runtime: '*'
gdx:
  version: 1.9.14

config:
  ignore:
    - /.gradle/**
    - /.git/**
    - /gradle/**
    - /build/**
    - /bundle/**
    - /docs/**
    - /build/**
    - /package-lock.php.yml
    - /package.hub.yml

gradle:
  providedDeps: ''
  deps:
    - 'com.badlogicgames.gdx:gdx:%gdx.version%'
